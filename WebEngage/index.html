<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="main">
      <!-- //1 -->
      <div class="image">
        <img src="./Pop+Up+Design.png" alt="png" />
      </div>

      <!-- //2 -->
      <div class="second">
        <div class="image2">
          <img src="./WebEngage-logo-1.png" alt="png" />
        </div>
        <div>
          <h1>Get a Free</h1>
          <h3>consultation with expert</h3>
        </div>
        <div class="form-container">
          <form>
            <div class="sidebyside">
              <input type="text" id="email" placeholder="Enter Your Email" />
              <p id="email-error" class="error"></p>
            </div>
            <div class="sidebyside">
              <select id="countryCode" class="mob-box">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <!-- Add more options as needed -->
              </select>
              <input
                type="text"
                id="mobile"
                placeholder="Enter Your Mobile"
                class="mob-box-2"
              />
              <p id="mobile-error" class="error"></p>
            </div>

            <!-- <button type="submit">TALK TO US -></button> -->
            <input type="submit" value="TALK TO US ->" class="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
